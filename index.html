<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>My Hero Academia Trivia</title>
</head>

<body class="page-body">
    <div class="container-fluid header">
    </div>
    <div class="start">
        <p class="letsStart">Lets Begin!!</p>
        <img class="start-img" src="assets/images/AllMight.jpg">
        <button type="button" class="btn btn-lg">Start!!!</button>
    </div>
    <div class="reset">
        <p class="scores"><p>
        <img class="reset-img" src="assets/images/reset.png">
        <button type="button" class="btn btn-lg">Play Again?</button>
    </div>
    <div class="card mb-3 activeQ">
        <img class="card-img-top" src="https://via.placeholder.com/350x150" alt="Card image">
        <div class="card-img-overlay">
            <p class="currentQ">
                <ul class="options">
                </ul>
                <div class="timer"></div>
            </p>
        </div>
        <div class="card-body">
            <h5 class="card-title">Question Number</h5>
            <p class="card-text">This is where the question will go</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
